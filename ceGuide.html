<!DOCTYPE html>
<html lang="eng">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="data:;base64,=" />
    <title>Underground Guide</title>
    <link rel="stylesheet" type="text/css" href="css/ceGuide.css" />
  </head>

  <body>
    <div class="audio_container">
      <audio id="room" src="Audio/emptyroomM.mp3" type="audio/mpeg"></audio>
      <audio id="light" src="Audio/lightM.mp3" type="audio/mpeg"></audio>
      <audio id="fog" src="Audio/fogM.mp3" type="audio/mpeg"></audio>

      <div class="roomButtons">
        <button
          id="buttonRoom"
          class="button_audio"
          style="background: white"
        ></button>
        <button
          id="buttonRoom1"
          class="button_audio"
          style="background: black"
        ></button>
      </div>

      <div class="lightButtons">
        <button
          id="buttonLight"
          class="button_audio"
          style="background: white"
        ></button>
        <button
          id="buttonLight1"
          class="button_audio"
          style="background: black"
        ></button>
      </div>

      <div class="fogButtons">
        <button
          id="buttonFog"
          class="button_audio"
          style="background: white"
        ></button>
        <button
          id="buttonFog1"
          class="button_audio"
          style="background: black"
        ></button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="js/ceGuide.js"></script>
  </body>
</html>
