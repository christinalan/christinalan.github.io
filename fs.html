    <div class="analyzer_buttons">

      <button id="wave_button" class="an_button">Waveform</button>

    <div class="soundfile_container">
      <div class="dynamic_text">

    </div>

    </div>
      <button id="refresh_button" class="button_audio">Click to Load Sound (please wait)</button>

    <div class="audio_buttons">
      <audio id="mp3"></audio>
      <button id="button" class="button_audio">Play</button>
      <button id="button1" class="button_audio">Pause</button>
      <button id="button_save" class="button_audio">Save</button>
    </div>
  </div>
