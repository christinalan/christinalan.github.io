<!DOCTYPE html>
<html lang="eng">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="css/fs.css" />
  </head>

  <header class="title">
    freeSound landscapes
    <button class="button" onclick="window.location.href = '/blog.html';">
      Back
    </button>
  </header>

  <body>
    <div class="analyzer_buttons">
      <button id="amp_button" class="an_button">Amplitude</button>
      <button id="freq_button" class="an_button">Frequency</button>
    </div>
    <div class="soundfile_container">
      <h2 id="musictext">You're listening to: <span id="soundfile"> </span> <span id="emoji"></span></h2>
      <div>
      Get a new sound:  <input id="search_input" class="input" value="underwater"></input>
      <button id="search_button">Search</button>
    </div>
      <button id="refresh_button" class="button_audio">Click 2x to Load Sound</button>
    </div>

    <div class="audio_buttons hz_container">
      <audio id="mp3"></audio>
      <button id="button" class="button_audio">Play</button>
      <button id="button1" class="button_audio">Pause</button>
      <button id="button_save" class="button_audio">Save</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.11.0/underscore-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="js/p5.sound.js"></script>
    <script src="js/fs1.js"></script>
    <!-- <script src="js/spectrum.js"></script> -->
  </body>
</html>
