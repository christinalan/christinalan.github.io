<!DOCTYPE html>
<html lang="eng">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="css/freq.css" />
  </head>

  <header class="title">
    Frequencies
    <button class="button" onclick="window.location.href = '/blog.html';">
      Back
    </button>
  </header>

  <body>
    <div class="genre_container">
      <h2 id="text">
        You're listening to: <span id="genre"> </span>
      </h2>
      <div class="genre_butt">
      <input id="genre_input"></input>
      <button id="genre_button">Search</button>
    </div>
    </div>
    <div class="hz_container">
      <p id="hertz" class="project_scroll">50 HZ</p>
    </div>
    <div class="audio_button hz_container">
      <audio id="tone50" src="Tones/50.mp3" type="audio/mpeg"></audio>
      <audio id="tone150" src="Tones/150.mp3" type="audio/mpeg"></audio>
      <audio id="tone500" src="Tones/500.mp3" type="audio/mpeg"></audio>

      <button id="button" class="button_audio">Play</button>
      <button id="button1" class="button_audio">Pause</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="js/freq.js"></script>
  </body>
</html>
